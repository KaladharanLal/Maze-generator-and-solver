    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            display:flex;
            justify-content:center;
            align-items:center;
            height: 100%;
            width: 100%;
            position: absolute;
            background:#914545;
            overflow: hidden;
        }
        #canvas
        {
            position: absolute;
            top: 50vh;
            left: 50vw;
            height: 350px;
            width: 350px;
            transform: translate(-50%, -50%);
            border: 1px solid #ffffff;
            background-color: #ffffff;
        }
        #slider
        {
            position: absolute;
            top: 10px;
        }
        .box
        {
            position: relative;
            height: 8%;
            width: 8%;
            background-color: aqua;
            float: left;
        }
        .box-side
        {
            position: relative;
            height: 8%;
            width: 1%;
            background-color: rgb(18, 42, 42);
            float: left;
        }
        .box-top-bottom
        {
            position: relative;
            height: 1%;
            width: 8%;
            background-color: rgb(18, 42, 42);
            float: left;
        }
        .box-corner
        {
            position: relative;
            height: 1%;
            width: 1%;
            background-color: rgb(18, 42, 42);
            float: left;
        }
    </style>
</head>
